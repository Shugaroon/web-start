<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            margin: 0;
            height: 100vh;
        }
        .container{
            display: flex;
            flex-direction: row;
            height: 100%;
        }
        .img1{
            background-color: darkgray;
        }
        .img2{
            background-color: darkkhaki;
        }
        .main{
            background-color: bisque;
        }
        .asideContainer{
            background-color: aquamarine;
            flex-direction: column;
        }
        .item{
            display: flex;
            justify-content: center;
            align-items: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="item img1">
            <h2>img1</h2>
        </div>
        <div class="item img2">
            <h2>img2</h2>
    </div>
    <div class="item main">
        <h2>main</h2>
        <div class="asideContainer">
            <aside class="item aside">
                <h2>sideBar</h2>
            </aside>
        </div>
    </div>
        
</div>
</body>
</html>
