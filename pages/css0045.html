<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>434</title>
    <style>
        body{background-color: gray;}
        .container{
            display: grid;
            grid-gap: 1rem;
            grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
        }
        header, figure, p{
            display: flex;
            justify-content: center;
        }
        .card img{
            width: 100px;
        }
        .card{background-color: white;}
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <header>
                <h3>간장새우장</h3>
            </header>
            <figure>
                <img src="img/간장새우장.jpg" alt="">
            </figure>
            <p>간장새우장 500g 판매 중</p>
        </div>
        <div class="card">
            <header>
                <h3>새우감바스</h3>
            </header>

                <img src="img/새우감바스.jpg" alt="">
            </figure>
            <p>새우감바스 500g 판매 중</p>
        </div>
        <div class="card">
            <header>
                <h3>새우구이</h3>
            </header>
            <figure>
                <img src="img/새우구이.jpg" alt="">
            </figure>
            <p>새우구이 500g 판매 중</p>
        </div>
        <div class="card">
            <header>
                <h3>새우머리버터구이</h3>
            </header>
            <figure>
                <img src="img/새우머리버터구이.jpg" alt="">
            </figure>
            <p>새우머리버터구이 500g 판매 중</p>
        </div>
        <div class="card">
            <header>
                <h3>새우튀김</h3>
            </header>
            <figure>
                <img src="img/새우튀김.jpg" alt="">
            </figure>
            <p>새우튀김 500g 판매 중</p>
        </div>
        <div class="card">
            <header>

            </header>
            <figure>
                <img src="img/딸기.jpg" alt="">
            </figure>
            <p>딸기 500g 판매 중</p>
        </div>
        <div class="card">
            <header>

        </div>
        <div class="card">
            <header>
                <h3>수박</h3>

            <figure>
                <img src="img/수박.jpg" alt="">
            </figure>
            <p>수박 500g 판매 중</p>
        </div>
    </div>
</body>
</html>
