<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>367</title>
    <style>
        .box{
            width: 100px; height: 100px;
            background-color: blue;
            transition-property: width, height;
            transition-duration: 2s, 1s;
        }
        .box:hover{
            width: 200px; height: 150px;
        }


    </style>
</head>
<body>
    <h1>transition</h1>
    
    <div class="box"></div>


    

</body>
</html>
