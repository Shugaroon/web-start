<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        

        #container{
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 600px; height: 300px;
            border: 1px solid gray;
        }
        .pic1{
            width: 100%; height: 100%;
        }

        .pic2, .pic3, .pic4{
           display: none;
        }
        

    </style>
</head>
<body>
    <h1>이미지 캐러셀 입니다. 좌우 화살표를 눌러보세요.</h1>
    <div id="container">
        <div class="arrow" id="left">&lang;</div>
        <div class="arrow" id="right">&rang;</div>
    </div>

    <script>
        const container = document.getElementById("container");
        const arrows = document.querySelectorAll(".arrow");
        const pics = ["img/새우감바스.jpg", 
        "img/간장새우장.jpg", 
        "img/새우구이.jpg", 
        "img/새우머리튀김.jpg"];
        container.style.backgroundImage = `url(${pics[0]})`;
        container.style.backgroundsize = "cover";
        

        let i = 0;

        arrows.forEach(
            arrow=>{
                arrow.addEventListener("click", (event)=>{
                    if(event.target.id === "left"){
                        i--;
                        if(i<0){i = pics.length+1;}
                    }
                    else if(event.target.id === "right"){
                        i++;
                        if(i >= pics.length){i = 0;}
                    }
                    container.style.backgroundImage = `url(${pics[i]})`;
                })
            }
        )

    </script>

</body>
</html>
