<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>269</title>
</head>
    <style>
        #nav ul{list-style: none; border: 1px solid gray;}
        #nav li{
            display: inline-block;
            padding: 20px;
            margin: 20px;
            border: 1px solid gray;
        }
        ul{
            border: 1px solid black;
            list-style: none;
        }
        li{ 
            border: 1px solid gray;
            display: inline-block;
            padding: 20px;
            margin: 20px
        }
    </style>
<body>
    <div 
    style="
    border: 1px solid black;
    ">
    나는 div 그래서 block 요소
    </div>
    
    <div 
    style="width: 300px; 
    height: 30px;
    border: 1px solid black;
    display: inline;
    ">
    나는 div 그래서 block 요소였는데 inline으로 변함
    </div>

    <span 
    style="width: 300px; 
    height: 100px;
    border: 1px solid black;
    ">
    나는 span 그래서 inline 요소
    
    <span 
    style="width: 300px; 
    height: 50px;
    border: 1px solid black;
    display: block;
    ">
    나는 span 그래서 inline 요소였는데 block으로 변함
    <hr>    
    <div style="display: none;">none test</div>
    </span>

    <div id="nav">
        <ul>
            <li>menu 1</li>
            <li>menu 2</li>
            <li>menu 3</li>
            <li>menu 4</li>
        </ul>
    </div>

    <ul>
        <li>menu 1</li>
        <li>menu 2</li>
        <li>menu 3</li>
        <li>menu 4</li>
    </ul>


    <br>inline-block은 마진과 패딩을 지정 할 수 있다.
</body>
</html>
