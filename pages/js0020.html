<body>
    
    <!-- 객체



    var 123가1234 = new Avante();
    123가1234.color = "black"; // 프로퍼티
    123가1234.speedup();  // 메소드 -->

    <script>

var numbers = new Array();
var numbers2 = new Array(4);

console.log(numbers.length);
console.log(numbers2.length);

var numbers3 = ["one", "two", "three"]; // Array("one", "two", "three");
console.log(numbers3.length);

const van1 = [90, 80, 95];
const van2 = [80, 78, 93];
const total = van1.concat(van2);
console.log(total); // const total = (6) [90, 80, 95, 80, 78, 93];

let phoneNum = ['010', '1234', '5678']
let phoneNumJoin = phoneNum.join("-"); // 각 요소에 - 추가
console.log(phoneNumJoin)

let num1 = [10, 20, 30];
console.log(num1.pop()); // 맨 끝 요소 꺼내기
console.log(num1)

let work = ["인터넷", "카톡", "유투브"]; // 인터넷부터 하고 그다음 카톡, 그다음 유투브 실행 했음.

console.log(work.pop())
console.log(work)

let works = Array(); // 빈 배열 생성

console.log(works)   // 빈 배열 호출
works.push("유투브") // 빈 배열에 "유투브" 요소 넣기
console.log(works)  // ["유투브"]
works.push("카톡")   // ["유투브"] 배열에 "카톡" 요소 넣기
console.log(works)  // ["유투브", "카톡"]
works.push("인터넷") // ["유투브, "카톡"] 배열에 "인터넷" 요소 넣기
console.log(works) // ["유투브, 카톡, 인터넷"]
works.pop()        // ["유투브, 카톡, 인터넷"] 배열에서 맨 끝 요소 빼내기
console.log(works) // ["유투브, 카톡"]
works.unshift("인스타") // ["유투브, 카톡"] 배열 맨 앞에 "인스타" 요소 넣기
console.log(works) // ["인스타", "유투브", "카톡"]
works.splice(1) // ["인스타", "유투브", "카톡"]의 인덱스값이 1인 요소부터 마지막 요소까지 전부 꺼내기
console.log(works) // ["인스타"]
works.splice(2,2) // 인덱스값이 2인 요소부터 2개 꺼내기
works.splice(1,2,30) // 인덱스값이 1인 요소부터 2개 꺼내고 그 위치에 30 추가
works.slice(2) // 기존 배열은 놔두고 기존 배열의 2인 요소부터 마지막 요소까지 전부 꺼내기
works.slice(2, 4) // 기존 배열은 놔두고 기존 배열의 2인 요소부터 4번 요소 '미만'까지 전부 꺼내기

</script>


</body>
</html>
