<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>571 Math</title>
</head>
<body>
    <script>
        var num = 1234.56789;
        console.log(Math.ceil(num)); // 매개변수의 소수점 이하 부분 올림
        console.log(Math.round(num)); // 매개변수의 소수점 이하 부분 반올림
        console.log(num.toFixed(2));
        console.log(Math.min(1,2,3,4)); // 매개변수의 최소값 
        console.log(Math.max(1,2,3,4)); // 매개변수의 최대값
        
        console.log(Math.random()); // random1 0~1 사이의 무작위의 수
        console.log(Math.random()); // random2
        console.log(Math.random()); // random3
        console.log(Math.random()); // random4
        
        
        




        var num100 = num * 100;
        console.log(num100);
        var math_num100 = Math.ceil(num100);
        console.log(math_num100);
        var math_num100_2 = math_num100 /= 100;
        console.log(math_num100_2)

        console.log(Math.floor(Math.random()*6+1)); // 6+1은 7도 출력됨
        
    </script>


</body>
</html>
