<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

        .container{
            width: 40vh;
            background-color: skyblue;
        }

        .box1-box2-container{
            display: grid;
            grid-template-columns: 1fr 1fr;
            margin: 15px;

        }

        .box4-box5-box6-container{
            display: grid;
            grid-template-columns: 1fr 1fr;
            padding: 10px;
        }

        .box1, .box2{
            margin: 5px;
            padding: 10px;
        }
        .box3{
            height: 5vh;
            padding: 10px;
            margin: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .box4{
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .box4, .box5, .box6{
            padding: 10px;
            margin: 10px;
        }
        

       .box1, .box2, .box3, .box4, .box5, .box6{
        background-color: lightgray;
        border: 1px solid gray;
        text-align: center;
       }

       
       
        
    </style>
</head>
<body>
    <div class="container">
        <div class="box1-box2-container">
            <div class="box1">1</div>
            <div class="box2">2</div>
        </div>
        <div class="box3">3</div>
        <div class="box4-box5-box6-container">
            <div class="box4">4</div>
            <div class="box5-box6-container">
                <div class="box5">5</div>
                <div class="box6">6</div>
            </div>
        </div>
    </div>
</body>
</html>
