    <h1>Grid layout</h1>
    <p>기존 : css2 float:left; 등</p>

    <h2>반응형에 적합한 CSS3</h2>
    <h3>플렉서블 박스 레이아웃</h3>
    <p>display:flex; display:inline-flex(빈도수 낮음);</p>
    <p>수평vs수직 : 주축(main axis) vs 교차축(cross axis)</p>
    <h3>CSS 그리드 레이아웃</h3>
    <p>display:grid;</p>
    <p>주방향(주축,교차축)x->모두 고려함, 자유로운 레고 블럭</p>
