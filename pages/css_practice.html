<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

            width: 600px;

        #opt2{flex-flow: row wrap;}
        #opt3{flex-flow: row wrap-reverse;}

</head>

</html>
