<html lang="en">

<body>
    <div class="container">
        <div class="img_content">
            <img src="img/x.jpg">
        </div>
        <div class="id_content">
            <div>
                <span>지금 일어나고 있는 일</span>
            </div>
            <div>   
                <span style="font-size: 30px;">지금 가입하세요.<span>
            </div> 
            <form id="form">
                <div id="topDiv">
                        <button class="btn0">Google 계정으로 가입하기</button>
                        <button class="btn1">Apple에서 가입하기</button>
                </div>

                <p class="hr-sect">또는</p>

                <div class="bottomDiv">
                    <h3>이미 트위터에 가입하셨나요?</h3>
                    <button class="btn3">로그인</button>
                </div>
                
            </form>
            
        </div>
    </div>
    <footer>푸터</footer>

    <!-- 
        버튼 안에 구글, 애플모양과 같은 이모티콘 추가
        hr-sect 오른쪽 길이가 너무 길고 위아래로 간격이 너무 큼(구글링해서 퍼온거라 자세히 모름)
        form부분이 조금 더 내려와야함 -> transform : translateY()로 해결.
