<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
    <fieldset>
    <h1>숫자관련 입력창</h1>
     
    <input type="number" name="many_number" min="0" max="10" step="3" value="1">
    <input type="range" name="many_range" min="20" max="80" value="40" step="5">
    
    <input type="submit">
    </fieldset>

    <fieldset>
    <h1>날짜관련 입력창</h1>
    
    <input type="date" name="date">
    <input type="month" name="month">
    <input type="week" name="week">
    </fieldset>
    
    <fieldset>
    <h1>시간관련 입력창</h1>

    <input type="time" name="time">
    <input type="datetime" name="datetime">
    <input type="datetime-local" name="datetime-local">
    </fieldset>   
    </form>
</body>
</html>
