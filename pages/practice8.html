<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            height: 100vh;
        }
        .container{
            height: 100%;
            display: grid;
            grid-template-rows: 2fr 7fr 1fr;
            grid-template-areas: 
                'header header header'
                'main main aside'
                'footer footer footer';
            grid-gap: 20px;
        }
        .header{
            background-color: skyblue;
            grid-area: header;
        }
        .main{
            background-color: aquamarine;
            grid-area: main;
        }
        .aside{
            background-color: bisque;
            grid-area: aside;
        }
        .footer{
            background-color: greenyellow;
            grid-area: footer;
        }
        .item{
            display: flex;
            justify-content: center;
            align-items: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="item header">
            <h2>Header</h2>
        </header>
        <main class="item main">
            <h2>main</h2>
        </main>
        <aside class="item aside">
            <h2>aside</h2>
        </aside>
        <footer class="item footer">
            <h2>footer</h2>
        </footer>
    </div>
</div>
</body>
</html>
