    <h1>반복문 for & while & do...while</h1>

    <script>
            var sumVal = 0;
            
            for(var i = 0; i < 6; i++){
            document.write(`<p>현재 i는 ${i}입니다.<p>`);
            sumVal = sumVal + i;
            };
            document.write(`<p>현재 sumVal은 ${sumVal}입니다.<p>`);

           

            var sumVal = 0;
            var i = 0;

            while(i < 6){
                document.write(`<p>현재 i는 ${i}입니다.<p>`);
                sumVal = sumVal + i;
                i++
            };
            document.write(`<p>현재 sumVal은 ${sumVal}입니다.<p>`);

                sumVal += userNumber;
            }while(userNumber > 0)
            document.write(`<p>현재 sumVal은 ${sumVal}입니다.<p>`);
    </script>
    
    <h1>break vs continue</h1>
    <p>반복문을 멈추는 break, 건너뛰는 continue</p>

    <script>
        var myCount = 0;
        var isSick = 0;
        for(var day = 1; day <= 90; day++){
            isSick++;
            if(isSick >= 80) break;
            if(isSick % 10 ==0) continue;
            myCount++;
        }
        document.write(`나는 ${myCount}일 참여 했어요`)
