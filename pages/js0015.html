    <script>
    function addNumber(num1, num2){
        let sum = num1 + num2;
        return sum;
    }
    let result = addNumber(2, 3);
    console.log(result)

    function printMe(name, age, major){
        var age = 32; // 30이 아닌 32로 console 출력
        console.log(`내 이름은 ${name}, 나이는 ${age}, 전공은 ${major} 입니다.`
        )
    }
    printMe("조찬증", 30, "english");



    const addNumber2 = function(num1, num2){

       return num1
