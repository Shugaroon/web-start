<script>

let x = 2;


// 비교할 변수를 switch 인자에 넣어준다.
switch(x){
    case 2: // case에 비교할 변수와 일치하는 자료형의 비교값을 넣어준다.
        console.log("케이스 값이 변수값보다 1 작습니다.")
    case 3:
        console.log("변수와 케이스 값이 일치합니다");
        break; // break가 있어도 변수와 케이스값이 일치하지 않으면 다음 케이스로 통과함.
    case 4:
        console.log("케이스 값이 변수값보다 1 큽니다.");
    case 5:
        console.log("케이스 값이 변수값과 같네요");
        console.log("케이스 값이 변수값과 같네요 2") 
        console.log("케이스 값이 변수값과 같네요 3")
        break; // 변수와 케이스값이 일치하면 해당 케이스 밑 코드가 실행됨. 하지만 break문이 없으면 다음 케이스로 통과함.
    default:
        console.log("값이 파악이 되지 않습니다.")
};

let a = 3;

switch(a){
  case 4:
    console.log('계산이 맞습니다!');
    break;

  case 3: // (*) 두 case문을 묶음, break문이 없기 때문에 46번째 줄을 만날때까지 코드는 계속 실행됨.
  case 5:
    console.log('계산이 틀립니다!');
    console.log("수학 수업을 다시 들어보는걸 권유 드립니다.");
    break;

  default:
    console.log('계산 결과가 이상하네요.');
}
