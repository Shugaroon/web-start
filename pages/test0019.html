<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="test0020.css">
    <style>
        *{
            margin: 0;
        }
        
        div{
            color: blue;
        }
        .cls1{
            color: red;
        }
        #box3{
            background-color: aquamarine;
            text-align: right;
        }
        li{
            color:brown;
        }
        .c1, .c2{color: darkblue;}
        #grandpa{color:red}
    </style>
</head>
<body>
    <div>div1</div>
    <div class="cls1">div2</div>
    <div class="cls1" id="box3" style="text-align: center;">div3</div>
    
    <h1>제작자 스타일</h1>
    <ul>
    <li>인라인(inline)스타일 : html tag에 속성으로 사용</li>
    <li>내부 스타일 시트 : tag 밖이며 문서 안 : <head></head>의 <style></style></li>
    <li>외부 스타일 시트 : 문서 밖(별도 문서) : link</li>
    </ul>
    <div class="c1">c1 글</div>
    <div class="c2">c2 글</div>

    스타일 상속
    <span id="grandpa">할아버지
        <span id="daddy">아버지
            <span id="me">나</span>
        </span>
    </span>
    배경색/배경이미지는 상속이 안된다.

</body>
</html>
