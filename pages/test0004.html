<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    * Emmet = 자동완성 시켜주는 플러그인!


    p + tab = <p></p>
    
    div>ul>li = div의 하위 태그 ul의 하위 태그 li

    p * 3 + tab = p elements 3개 생성(반복)

    p + br = p, br elements의 병렬(형제)
    
div.item + tab = <div class="item"></div>
div#chanjeung + tab = <div id="chanjeung"></div>
button#btn + tab =  <button id="btn"></button>
button#btn$ + tab = <button id="btn1"></button>
button#btn$*5 = 
<button id="btn1"></button>
<button id="btn2"></button>
<button id="btn3"></button>
<button id="btn4"></button>
<button id="btn5"></button>

button$btn{안녕} + tab
<button id="btn">안녕</button>

<button id="btn1">btn1</button>

</html>
