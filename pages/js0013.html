<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>505</title>
</head>
<body>
    <h1>자리 배치도</h1>

    <script>
        var totalNum = parseInt(prompt("총 몇명인가요?"));
        var colMax =  parseInt(prompt("한 줄에 몇명 앉나요?"));

        if(totalNum % colMax === 0)
            rowNum = parseInt(totalNum / colMax);
        else
            rowNum = parseInt(totalNum / colMax) + 1;


        document.write("<table>")
            for(var row = 0; row < rowNum; row++){
            document.write("<tr>")
                for(var col = 0; col < colMax; col++){
                document.write("<td>");
                    seatNo = (col + 1) + row * colMax;
                    if(seatNo > totalNum) break;
                    document.write(`<td id="seat${seatNo}>`);
                    document.write(`좌석 ${seatNo}`);
                    document.write("</td>");
            }
               document.write("</tr>")
        }
        document.write("</table>");

        var mySeatNum = parseInt( prompt("어디 앉으실래요?"));

        var mySeat = document.querySelector(`#seat${mySeatNum}`);
        mySeat.onclick = function(){
            myseat.style.color = "white";
            myseat.style.background = "blue";
        };
        
        

    </script>

</script>
</body>
</html>
