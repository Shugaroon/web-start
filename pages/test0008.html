<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    ordered list
    <ol type="a" start="3">순서가 있는 목록
    <li>순서</li>
    <li>순서</li>
    <li>순서</li>

    unordered list

    <li>순서</li>
    <li>순서</li>
    </ul>
    
    설명목록
    <dl>
        <dt>선물용</dt>
        <dd>1kg 한박스</dd>
        <dd>12kg 한박스</dd>



    </dl>
   
</body>
