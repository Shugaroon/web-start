<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
        <fieldset>
            <legend>상품 선택</legend>
            
            <p><b>주문할 상품을 선택해 주세요. (checkbox)</b></p>
            
            <label for="chk1"><input type="checkbox" name="cb1" value="s_3" id="chk1">선물용 3kg</label>
            <label for="chk2"><input type="checkbox" name="cb2" value="s_5" id="chk2">선물용 5kg</label>
            
            <p><b>포장 선택 (radio)</b></p>
            
            <label for="rd1">
                <input type="radio" id="rd1" name="wr2" value="yes">
                선물 포장
            </label>
            
            <label for="rd2">
                <input type="radio" id="rd2" name="wr2" value="no" checked>
                선물 포장 안함
            </label>
            
            <input type="submit">
        </fieldset>

    </form>
</body>
</html>
