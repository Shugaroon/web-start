<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bitmap vs vector</title>
</head>
<body>
    <h1>bitmap vs vector</h1>
    <p>bitmap: 디테일한 구성, 용량이 큼, 확대시 깨짐, 쉽게 제작 가능</p>
    <img src="img/custom_image_list.png" alt="bitmap 확대하면 망">    
    
    <p>vector: 단순한 구성, 용량이 작음, 확대시 안깨짐, 어려움</p>
    <p>SVG : Scalable Vector Graphics</p>
    <svg width="100px" height="100px">
        <circle cx="50", cy="50", r="40", fill="blue"></circle> 
    </svg>

</body>
</html>
